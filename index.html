<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
<link rel="stylesheet" type="text/css" href="/src/main.css">

</head>

<body class="fx fx-col cn">

<div class="card self-cn fx fx-col">
 <div class="card__img"></div>
 
 <div class="card__desc fx fx-col self-cn">
 <h1 class="tx-cn"> Order Summary</h1>

  <p class="tx-cn">You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!</p>
 </div>
 
 <div class="card__plan fx fx-row self-cn">
   <img src="/images/icon-music.svg"alt="icon-misic" width="50px" height="50px" class="self-cn">
   <div class="fx fx-col">
  <h3 >Annual Plan</h3>
   <span>$59.99/year</span>
   </div>
  <a href="#" class="self-cn">Change</a>
 </div>
<!--button div-->
 <div class="card__btn fx fx-col">
 <button class="btn self-cn trans"> Proceed to Payment</button>
 
  <button class="self-cn trans">Cancel Order</button>
 </div>
</div>

    
  <p class="attr tx-cn">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://twitter.com/Nonsomartin6"target="_blank">Nonso Martin</a>.
  </p>
</body>
</html>
